        // Basic Javascript Functions including Classes / Objects / Prototypes and InstanceOf

        let y = 1; // A variable that can be reassigned to any type - only accessible locally
        var z = 1; // A variable that is not block scoped.
        window.addEventListener('load', myFunction); // runs a function on load

        function myFunction(){
            hello();  // Hoisting - it will find the function even though it's after it - JS pulls the functions up to the top of the file.
            // The function can be invoked before the declaration
        }

            changeZ();
            return "Z was changed from " + y + " to " + z;     
        }

        function circleSize(){
            var radius = document.getElementById("radius").value;
            var ans = parseFloat(pi * radius * radius).toFixed(2);
            return "Circle Size is: " + ans + "cm&sup2"; 
        }

        // Regular function
        function isEven(num) {
            return num % 2 === 0;
        }

        function changeZ() {
            document.getElementById('zvar').innerHTML = "Change variable Z from " +  z + " to:";
        }

            changeZ();
            document.getElementById('hello').innerHTML = "Hello " + p.name;
            p.sayHello();
            document.getElementById('hello3').innerHTML = c.output();
            document.getElementById('hello4').innerHTML = "Tom is a instance of Person class? " + (p instanceof Person) +

            return a + b;
        }
        const sum2 = function(a, b) {
        return a + b;
        }

        function Person(){
            this.name = "Tom"; // Class variable that can be accessed after object initalized
        } 

        // Prototype function but fairly redundant now
        Person.prototype.sayHello = function(){
